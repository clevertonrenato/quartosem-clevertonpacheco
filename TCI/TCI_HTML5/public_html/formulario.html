<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript/trocar_cor.js" type="text/javascript"></script>
    </head>
    <body id="corpo">
        <form>
            
            <br/>
            <label>Telefone</label>
            <input type="tel"/> <!--telefone-->
            <br/>
            <label>Pesquisar</label>
            <input type="search"/> <!--pesquisar-->
            <br/>
            <label>Email</label>
            <input type="email"/> <!--telefone-->
            <br/>
            <label>Url</label>
            <input type="url"/> 
            <br/>
            <label>Data hora</label>
            <input type="datetime"/> 
            <br/>
            <label>Data:</label>
            <input type="date"/>
            <br/>
            <label>Mês:</label>
            <input type="month"/> 
            <br/>
            <label>Semana</label>
            <input type="week"/> 
            <br/>
            <label>Hora</label>
            <input type="time" step="300"/> 
            <br/>
            <label>Data Hora GMT</label>
            <input type="datetime-local"/>
            <br/>
            <label>Número</label>
            <input type="number" step="0.5" min="0" max="10"/>
            <br/>
            <label>Intervalo</label>
            <input type="range" /><!--tem min max step-->
            <br/>
            <label>Cor</label>
            <input type="color" id="cor" onchange="troca('cor');"/>              
            
        </form>
    </body>
</html>
