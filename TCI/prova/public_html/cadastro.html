            <div id="login">
                <form>
                    <label>Login:</label> 
                    <input type="text" name="username" size="15" required/><br /><br />
                    <label>Senha:</label> 
                    <input type="password" name="passwort" size="15" required/><br />
                    <div align="center">
                        <br /><input type="submit" value="Login" />
                        <input type="submit" value="Sair" />
                    </div>

        <section id="segunda">
            <nav id="formulariocad">
                <h2 id="h2img">Cadastre-se e confira nossas promoções</h2>
                <div id="img_formcad"></div>
                <form id="cadum">
                    <label id="labcad">Nome:</label>
                    <input  type="text" id="imput" required/>

                    <label id="labcad">CPF:</label>
                    <input name="cpf" title="Inclua o CPF" required pattern="\d{9}-?\d{2}" id="imput"/>

                    <label id="labcad" >Data Nascimento:</label>
                    <input  type="date" id="imput" required/>

                    <label id="labcad">Endereço:</label>
                    <input  type="text" id="imput" required/>

                    <label id="labcad">Número:</label>
                    <input  type="number" step="1" min="0" max="10" id="imput" required/>

                    <label id="labcad">Complemento:</label>
                    <input  type="text" id="imput" required/>

                    <label id="labcad">Bairro:</label>
                    <input  type="text" id="imput" required/>

                    <label id="labcad">Telefone:</label>
                    <input  type="tel" id="imput" required/>

                    <label id="labcad">Email:</label>
                    <input name="email" type="email"  id="imput" required/>

                    <label id="labcad">Senha:</label>
                    <input  type="text" maxlength="8" placeholder="Máximo oito caracteres" id="imput" required/>

                    <label id="labcad">Confirme a senha:</label>
                    <input  type="text" id="imput" required/>

                    <button type="submit" class="botao">Registrar</button>
                    <button type="submit" class="botao">Cancelar</button>
                </form>

            </nav>
            <footer>
