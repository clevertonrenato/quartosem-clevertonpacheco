<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Notícias</title>
    </h:head>
    <h:body>

        <table>

            <tr>
                <td><a href="index.xhtml?secao=ESP">Esporte</a></td>
                <td><a href="index.xhtml?secao=CLA">Classificados</a></td>
                <td><a href="index.xhtml?secao=TC">Tecnologia</a></td>
                <td><a href="index.xhtml?secao=FOF">Fofoca</a></td>
                <td><a href="index.xhtml?secao=CAR">Carros</a></td>
                <td><a href="index.xhtml?secao=SIG">Signos</a></td>
                <td><a href="index.xhtml?secao=POL">Política</a></td>
                <td><a href="index.xhtml?secao=OLI">Olimpiada</a></td>

            </tr>

        </table>

        <h3 style="background-color:#{temaMB.tema.cor_fundo};
            color:#{temaMB.tema.cor_titulo}"> <h:outputLabel id="nome" value="#{temaMB.tema.nome}"/></h3><br/>
        <h5> <h:outputLabel id="autor" value="#{temaMB.tema.autor}"/></h5>
        <h:form >

            <h:inputText id="pesquisa"/><h:button value="Pesquisar"/>
            <h:dataTable value="#{noticiaMB.noticias}" var="item" border="1" >

                <h:column>
                    <f:facet name="header">Título</f:facet>
                        #{item.titulo}
                </h:column>

                <h:column>
                    <f:facet name="header">Texto</f:facet>
                        #{item.texto}
                </h:column>

                <h:column>
                    <f:facet name="header">Data Hora</f:facet>
                        #{item.data_hora}
                </h:column>

                <h:column>
                    <f:facet name="header">Fonte</f:facet>
                        #{item.fonte}
                </h:column>

            </h:dataTable>

        </h:form>


    </h:body>
</html>
