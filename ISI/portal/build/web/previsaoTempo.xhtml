<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel id="cidade" value="Cidade" for=""/>
            <h:inputText id="ednome" label="lbnome" value="#{previsaoMB.cidade}" />
            <h:commandButton action="#{previsaoMB.consulta()}"  value="OK"/>
            <hr/>

            <h:panelGrid columns="2">
                Tempo:<h:outputLabel id="tempo" value="#{previsaoMB.tempo}"/>
                Temperatura:<h:outputLabel id="temperatura" value="#{previsaoMB.temperatura}"/>
                Vel.vento:<h:outputLabel id="vvento" value="#{previsaoMB.vento}"/>
                <h:graphicImage value="#{previsaoMB.imagem}" />
            </h:panelGrid>
            

        </h:form>
    </h:body>
</html>
