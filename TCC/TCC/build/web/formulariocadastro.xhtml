<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro</title>
        <link rel="stylesheet" type="text/css" href="tcc1.css"></link>
    </h:head>
    <h:body>
        <div id="pagina">
            <div id="primeira">
                <img src="img/logotipo.png" class="logo"/>
                <div id="log">
                    <h:form>
                        <h:outputLabel>Login</h:outputLabel><br/> 
                        <h:inputText class="escrever"></h:inputText><br/> 
                        <h:outputLabel>Senha</h:outputLabel><br/> 
                        <h:inputSecret class="escrever"></h:inputSecret><br/>
                        <h:commandButton id="btentrar" value="Entrar" class="entrar"/>
                    </h:form>
                </div>
                <img src="img/capa.png" class="capa"/>
            </div>

            <div id="link">
                <ul class="menu">
                    <li><a href="index.xhtml" class="linkhome">Home</a></li>
                    <li><a href="empresa.xhtml" class="linkempresa">Sobre</a></li>
                    <li><a href="pedido.xhtml" class="linkservicos">Pedido</a></li>
                    <li><a href="cardapio.xhtml" class="linkfotos">Cardápio</a></li>
                    <li><a href="formulariocadastro.xhtml" class="linkcontatos">Cadastro</a></li>
                    <li><a href="contato.xhtml" class="linkcontatos">Contato</a></li>
                </ul>
            </div>
        </div>

        <div id="cadastro">

            <h1 id="titulo">Cadastro de cliente</h1>

            <h:form>
                <h:inputHidden id="edIDOculto" value="#{cadastroMB.cadastro_pessoa.id}"/>

                <h:panelGrid columns="4">


                     <h:outputLabel id="lbid" value="Id" for="edid"/>
                     <h:inputText id="edid" label="lbid" value="#{cadastroMB.cadastro_pessoa.id}" class="imput"/>
                    
                    <h:outputLabel id="lbnome" value="Nome" for="ednome"/>
                    <h:inputText id="ednome" label="lbnome" value="#{cadastroMB.cadastro_pessoa.nome}" class="imput"/>

                    <h:outputLabel id="lbcpf" value="CPF" for="edcpf"/>
                    <h:inputText id="edcpf" label="lbcpf" value="#{cadastroMB.cadastro_pessoa.cpf}" class="imput"/>

                    <h:outputLabel id="lbendereco" value="Endereço" for="edendereco"/>
                    <h:inputText id="edendereco" label="lbendereco" value="#{cadastroMB.cadastro_pessoa.endereco}" class="imput"/>

                    <h:outputLabel id="lbnumero" value="Número" for="ednumero"/>
                    <h:inputText id="ednumero" label="lbnumero" value="#{cadastroMB.cadastro_pessoa.numero}" class="imput"/>

                    <h:outputLabel id="lbcomplemento" value="Complemento" for="edcomplemento"/>
                    <h:inputText id="edcomplemento" label="lbcomplemento" value="#{cadastroMB.cadastro_pessoa.complemento}" class="imput"/>

                    <h:outputLabel id="lbbairro" value="bairro" for="edbairro"/>
                    <h:inputText id="edbairro" label="lbbairro" value="#{cadastroMB.cadastro_pessoa.bairro}" class="imput"/>

                    <h:outputLabel id="lbtelefone" value="Telefone" for="edtelefone"/>              
                    <h:inputText id="edtelefone" label="lbtelefone" value="#{cadastroMB.cadastro_pessoa.telefone}" class="imput"/>

                    <h:outputLabel id="lbemail" value="Email" for="edemail"/>  
                    <h:inputText id="edemail" label="lbemail" value="#{cadastroMB.cadastro_pessoa.email}" class="imput"/>

                    <h:outputLabel id="lbsenha" value="Senha" for="edsenha"/>  
                    <h:inputSecret id="edsenha" label="lbsenha" value="#{cadastroMB.cadastro_pessoa.senha}" class="imput"/>

                    <h:outputLabel id="lbconfirmasenha" value="Confirme a senha" for="edemail"/>  
                    <h:inputSecret id="edconfirmasenha" label="lbconfirmasenha" value="#{cadastroMB.cadastro_pessoa.conf_senha}" class="imput"/>

                </h:panelGrid>
                <h:commandButton id="btCadastrar" value="Cadastrar" action="#{cadastroMB.salvar()}" class="botao"/>
                <h:commandButton id="btLimpar" value="Novo" action="#{cadastroMB.novo()}" class="botao"/>
            </h:form>
        </div>

        <div id="rodape">
            <div id="texto_rodape">Serralheria BG / Bagé-RS / Brasil, Avenida Santa Tecla 6850 
                contato@serralheriabg.com.br / (53)32470000 / (53)32470001 Todos os direitos reservados
            </div>
        </div>
        <h:outputText value="#{cadastroMB.mensagem}" style="color: red"/>
    </h:body>
</html>
