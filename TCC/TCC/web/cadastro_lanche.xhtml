<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Cadastro do lanche</h3>
            <h:inputHidden id="edIDOculto" value="#{cadprodMB.cadastro_lanche.id}"/>
            
            <h:panelGrid columns="2">
                <h:outputLabel id="lblanche" value="Lanche" for="edlanche"/>
                <h:inputText id="edlanche" label="lblanche" value="#{cadprodMB.cadastro_lanche.lanche}"/>

                <h:outputLabel id="lbvpanche" value="Preço do lanche" for="edplanche"/>
                <h:inputText id="edplanche" label="lbplanche" value="#{cadprodMB.cadastro_lanche.precolanche}">
                     <f:convertNumber type="currency" currencySymbol="R$"/>
                </h:inputText>
            </h:panelGrid>

            <h:commandButton id="btCadastrarlanche" value="Cadastrar" action="#{cadprodMB.salvar()}"  class="botao"/>

            <h3>Cadastro da bebida</h3>
            <h:panelGrid columns="2">

                <h:outputLabel id="lbbebida" value="Bebida" for="edbebida"/>
                <h:inputText id="edbebida" label="lbbebida" value="#{cadprodMB.cadastro_lanche.bebida}" />

                <h:outputLabel id="lbpbebida" value="Preço da bebida" for="edpbebida"/>
                <h:inputText id="edpbebida" label="lbpbebida" value="#{cadprodMB.cadastro_lanche.precobebida}" >
                     <f:convertNumber type="currency" currencySymbol="R$"/>
                </h:inputText>
            </h:panelGrid>
            
            <h:commandButton id="btCadastrarbebida" value="Cadastrar"  action="#{cadprodMB.salvar()}" class="botao"/>

        </h:form>
    </h:body>
</html>
