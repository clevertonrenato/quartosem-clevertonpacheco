<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <link href="tcc1.css" rel="stylesheet" type="text/css"/>
        <title>pedido</title>
    </h:head>
    <h:body>
        <div id="pagina">
            <div id="primeira">
                <img src="img/logotipo.png" class="logo"/>
                <div id="log">
                    <h:form>
                        <h:outputLabel>Login</h:outputLabel><br/> 
                        <h:inputText class="escrever"></h:inputText><br/> 
                        <h:outputLabel>Senha</h:outputLabel><br/> 
                        <h:inputSecret class="escrever"></h:inputSecret><br/>
                        <h:commandButton id="btentrar" value="Entrar" class="entrar"/>
                    </h:form>
                </div>
                <img src="img/capa.png" class="capa"/>
            </div>

            <div id="link">
                <ul class="menu">
                    <li><a href="index.xhtml" class="linkhome">Home</a></li>
                    <li><a href="empresa.xhtml" class="linkempresa">Sobre</a></li>
                    <li><a href="pedido.xhtml" class="linkservicos">Pedido</a></li>
                    <li><a href="cardapio.xhtml" class="linkfotos">Cardápio</a></li>
                    <li><a href="formulariocadastro.xhtml" class="linkcontatos">Cadastro</a></li>
                    <li><a href="contato.xhtml" class="linkcontatos">Contato</a></li>
                </ul>
            </div>

            <div id="ped">

                <h3>Faça seu pedido</h3>
                <h:form>

                    <div>
                        <h4>Lanches</h4>

                        
                        <h:inputHidden id="edIDOculto" value="#{pedidoMB.pedido.numero}"/>


                        <h:selectOneMenu id="lanche" value="#{pedidoMB.pedido.lanche}" >
                            <f:selectItem itemLabel="X carne" itemValue="xcarne" />
                            <f:selectItem itemLabel="X frango" itemValue="xfrango" />
                            <f:selectItem itemLabel="X coração" itemValue="xcoracao" />
                            <f:selectItem itemLabel="X Calabresa" itemValue="xcalabresa" />
                            <f:selectItem itemLabel="X Carne com fritas" itemValue="xcarnecomfritas" />
                            <f:selectItem itemLabel="X Peixe(filé anjo) " itemValue="xpeixe" />
                            <f:selectItem itemLabel="X Lombo" itemValue="xlombo" />
                            <f:selectItem itemLabel="X Carne com Bacon " itemValue="xcarnecombacon" />
                            <f:selectItem itemLabel="X Frango com Catupiri" itemValue="xfrangocomcatupiri" />
                            <f:selectItem itemLabel="X Frango ao molho Branco " itemValue="xfrangocommolhobranco" />
                            <f:selectItem itemLabel="X Vegetáriano" itemValue="xvegetariano" />
                            <f:selectItem itemLabel="X Filé Mignon " itemValue="xfilemignon" />
                            <f:selectItem itemLabel="X Camarão" itemValue="xcamarao" />
                            <f:selectItem itemLabel="X Filé à parmegiana" itemValue="xfileaparmegiana" />
                            <f:selectItem itemLabel="X Strogonoff" itemValue="xstrogonoff" />
                            <f:selectItem itemLabel="Bauru" itemValue="bauru" />
                            <f:selectItem itemLabel="Cachorro quente" itemValue="cachorroquente" />
                            <f:selectItem itemLabel="Torradão" itemValue="torradao" />  
                        </h:selectOneMenu>

                        <h:outputLabel id="lbqtdlanche" value="QTD" for="edqtdlanche"/>
                        <h:selectOneMenu id="edqtdlanche" value="#{pedidoMB.pedido.qtdlanche}" >
                            <f:selectItem itemLabel="0" itemValue="0" />
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" />
                            <f:selectItem itemLabel="4" itemValue="4" />
                            <f:selectItem itemLabel="5" itemValue="5" />
                            <f:selectItem itemLabel="6" itemValue="6" />
                            <f:selectItem itemLabel="7" itemValue="7" />
                            <f:selectItem itemLabel="8" itemValue="8" />
                            <f:selectItem itemLabel="9" itemValue="9" />

                        </h:selectOneMenu>





                    </div>

                    <div>

                        <h4>Bebidas</h4>
                        <h:selectOneMenu id="bebida" value="#{pedidoMB.pedido.bebida}">
                            <f:selectItem itemLabel="H2O" itemValue="H2O" />
                            <f:selectItem itemLabel="Refri 600ml" itemValue="Refri 600ml" />
                            <f:selectItem itemLabel="Suco natural de laranja" itemValue="Suco natural de laranja" />
                            <f:selectItem itemLabel="Skol" itemValue="Skol" />
                            <f:selectItem itemLabel="Polar 600ml" itemValue="Polar 600ml" />
                            <f:selectItem itemLabel="Bohemia 600ml" itemValue="Bohemia 600ml" />
                            <f:selectItem itemLabel="Refri lata" itemValue="Refri lata" />
                            <f:selectItem itemLabel="Suco DelVale lata" itemValue="Suco DelVale lata" />
                            <f:selectItem itemLabel="Brahma shopp 600ml" itemValue="Brahma shopp 600ml" />
                            <f:selectItem itemLabel="Heineken 600ml " itemValue="Heineken 600ml" />
                            <f:selectItem itemLabel="Polar" itemValue="Polar" />
                            <f:selectItem itemLabel="Brahma latão" itemValue="Brahma latão" />
                        </h:selectOneMenu>

                        <h:outputLabel id="lbqtdbebida" value="QTD" for="edqtdbebida"/>
                        <h:selectOneMenu id="edqtdbebida" value="#{pedidoMB.pedido.qtdbebida}" >
                            <f:selectItem itemLabel="0" itemValue="0" />
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" />
                            <f:selectItem itemLabel="4" itemValue="4" />
                            <f:selectItem itemLabel="5" itemValue="5" />
                            <f:selectItem itemLabel="6" itemValue="6" />
                            <f:selectItem itemLabel="7" itemValue="7" />
                            <f:selectItem itemLabel="8" itemValue="8" />
                            <f:selectItem itemLabel="9" itemValue="9" />

                        </h:selectOneMenu>


                    </div>

                    <div>
                        <h4>Pagamento</h4>
                        <h:selectOneMenu id="edpagamento" value="#{pedidoMB.pedido.formapagamento}">
                            <f:selectItem itemLabel="Dinheiro" itemValue="dinheiro" />
                            <f:selectItem itemLabel="Cartão(todos)" itemValue="cartão" />
                        </h:selectOneMenu>
                    </div>
                    <h:commandButton id="btpedido" value="Fazer Pedido" action="#{pedidoMB.salvar()}"  class="botao"/>
                    <h:outputText value="#{pedidoMB.mensagem}"  style="color: red"/>


                </h:form>
            </div>


            <div id="rodape">
                <div id="texto_rodape">Serralheria BG / Bagé-RS / Brasil, Avenida Santa Tecla 6850 
                    contato@serralheriabg.com.br / (53)32470000 / (53)32470001 Todos os direitos reservados
                </div>
            </div>
        </div>
    </h:body>
</html>
