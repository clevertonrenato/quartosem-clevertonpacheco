<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Identificação do usuário</h1>
                <p>Para acesso ao sistema de controle de caixa você precisa se identificar. Para isso, informe seu nome de usuário e senha previamente cadastrados.</p>
                <br/>
                <h:panelGrid columns="2">
                    Usuário  
                    <h:inputText value="#{loginMB.usuario.email}" label="lbLogin"/>
                    Senha
                    <h:inputSecret value="#{loginMB.usuario.conf_senha}" label="lbSenha"/>
                    <h:commandButton value="Login" action="#{loginMB.login()}"/>
                    <h:outputText value="#{loginMB.mensagem}" style="color: red;"/>
                </h:panelGrid>
        </h:form>
    </h:body>
</html>
