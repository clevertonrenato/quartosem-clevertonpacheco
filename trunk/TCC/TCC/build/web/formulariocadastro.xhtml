    <h:head>
        <title>Lancheria</title>
         <link rel="stylesheet" type="text/css" href="tcc1.css"></link>
    </h:head>
    <h:body>
        
        <div id="primeira">
            <img src="img/logotipo.png" class="logo"/>
        </div>

        <div id="link">
            <ul class="menu">
                <li><a href="index.xhtml" class="linkhome">Home</a></li>
                <li><a href="empresa.xhtml" class="linkempresa">Empresa</a></li>
                <li><a href="servicos.xhtml" class="linkservicos">Serviços</a></li>

            </ul>

        <h:form>
            
             <h1>Cadastro de cliente</h1>

            <h:panelGrid columns="2">
                <h:outputLabel id="lbnome" value="Nome" for="ednome"/><br/>
                <h:inputText id="ednome" label="lbnome" value="" readonly="true" class="imput"/><br/>

                <h:outputLabel id="lbcpf" value="CPF" for="edcpf"/><br/>
                <h:inputText id="edcpf" label="lbcpf" value="" class="imput"/><br/>

                <h:outputLabel id="lbnumero" value="Número" for="ednumero"/><br/>
                <h:inputText id="ednumero" label="lbnumero" value="" class="imput"/><br/>

                <h:outputLabel id="lbbairro" value="bairro" for="edbairro"/><br/>
                <h:inputText id="edbairro" label="lbbairro" value="" class="imput"/><br/>

                <h:outputLabel id="lbrua" value="Rua" for="edRua"/> <br/>             
                <h:inputText id="edrua" label="lbrua" value="" class="imput"/><br/>

                <h:outputLabel id="lbemail" value="Email" for="edemail"/> <br/>             
                <h:inputText id="edemail" label="lbemail" value="" class="imput"/><br/>

                <h:outputLabel id="lbtelefone" value="Telefone" for="edtelefone"/> <br/>             
                <h:inputText id="edtelefone" label="lbtelefone" value="" class="imput"/>  

            </h:panelGrid>
             <h:commandButton id="btLimpar" value="Limpar" class="botao"/>
             <h:commandButton id="btCadastrar" value="Cadastrar" class="botao"/>
        </h:form>
