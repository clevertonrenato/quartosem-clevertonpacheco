<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Lancheria</title>
         <link rel="stylesheet" type="text/css" href="tcc1.css"></link>
    </h:head>
    <h:body>
        
        <div id="primeira">
            <img src="img/logotipo.png" class="logo"/>
        </div>

        <div id="link">
            <ul class="menu">
                <li><a href="index1.xhtml" class="linkhome">Home</a></li>
                <li><a href="empresa.xhtml" class="linkempresa">Empresa</a></li>
                <li><a href="servicos.xhtml" class="linkservicos">Serviços</a></li>
                <li><a href="fotos.xhtml" class="linkfotos">Fotos</a></li>
                <li><a href="formulariocadastro.xhtml" class="linkcontatos">Contato</a></li>
            </ul>
        </div>
        
        <div id="segunda"></div>
        
        <h1>Cadastro de cliente</h1>
        
        <h:form>

            <h:panelGrid columns="2">
                <h:outputLabel id="lbnome" value="Nome" for="ednome"/>
                <h:inputText id="ednome" label="lbnome" value="" readonly="true"/>

                <h:outputLabel id="lbcpf" value="CPF" for="edcpf"/>
                <h:inputText id="edcpf" label="lbcpf" value=""/>

                <h:outputLabel id="lbcep" value="Informe o Cep" for="edcep"/>
                <h:inputText id="edcep" label="lbcep" value=""/>

                <h:outputLabel id="lbnumero" value="Número" for="ednumero"/>
                <h:inputText id="ednumero" label="lbnumero" value=""/>

                <h:outputLabel id="lbbairro" value="bairro" for="edbairro"/>
                <h:inputText id="edbairro" label="lbbairro" value=""/>

                <h:outputLabel id="lbrua" value="Rua" for="edRua"/>              
                <h:inputText id="edrua" label="lbrua" value=""/>

                <h:outputLabel id="lbemail" value="Email" for="edemail"/>              
                <h:inputText id="edemail" label="lbemail" value=""/>

                <h:outputLabel id="lbtelefone" value="Telefone" for="edtelefone"/>              
                <h:inputText id="edtelefone" label="lbtelefone" value=""/>  

            </h:panelGrid>
            <h:commandButton id="btNovo" value="Novo"/>
            <h:commandButton id="btSalvar" value="Salvar"/>
        </h:form>
    </h:body>
</html>
